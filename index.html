<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Spotify Web</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="sidebar">
                <div class="logo"></div>
                <div class="home"></div>
                <div class="playlist"></div>
                <div class="account"></div>

            </div>
            <div class="display_top">
                <div class="upgrade"></div>
            </div>
            <div class="display">
                <div class="navbar">
                    <div class="text_navbar">IN EVIDENZA</div>
                    <div class="text_navbar">PODCAST</div>
                    <div class="text_navbar">CLASSIFICHE</div>
                    <div class="text_navbar">GENERI E MOOD</div>
                    <div class="text_navbar">NUOVE USCITE</div>
                    <div class="text_navbar">SCOPRI</div>
                </div>
                <div class="recently_played">
                    <h3>Recently played</h3>
                    <div class="covers">
                        <div>
                            <img src="./img/metal_lifting.jpg" alt="">
                            <h4>Heavy Metal</h4>
                            <p>Subtitle</p>
                        </div>
                        <div>
                            <img src="./img/stranger.jpeg" alt="">
                            <h4>Stranger Things, Vol.1 (A Netflix Original Series Soundtrack)</h4>
                            <p>Kyle Dixon & Michael Stein</p>
                        </div>
                        <div>
                            <img src="./img/aquietplace.jpeg" alt="">
                            <h4>A Quiet Place</h4>
                            <p>Subtitle</p>
                        </div>
                        <div>
                            <img src="./img/split.jpeg" alt="">
                            <h4>Split</h4>
                            <p>Subtitle</p>
                        </div>
                        <div>
                            <img src="./img/cure.jpeg" alt="">
                            <h4>A Cure For Wellness</h4>
                            <p>Subtitle</p>
                        </div>
                        <div>
                            <img src="./img/sinister.jpeg" alt="">
                            <h4>Sinister</h4>
                            <p>Subtitle</p>
                        </div>
                    </div>
                </div>
                <div class="created_for"></div>
                <div class="popular"></div>


            </div>
        </div>
        <div class="bottom controller">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>

        </div>
</body>

</html>
